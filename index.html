<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/00de2a7224.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>

  <body>
    <div id="header">
      <a
        href="https://www.weatherapi.com/"
        title="Free Weather API"
        target="_blank"
        id="weatherApiIcon"
        ><img
          src="//cdn.weatherapi.com/v4/images/weatherapi_logo.png"
          alt="Weather data by WeatherAPI.com"
          border="0"
      /></a>
      <div class="searchField">
        <label for="search">Search for city</label>
        <input type="text" id="search" autocomplete="off" /><i
          class="fa-solid fa-magnifying-glass"
        ></i>
      </div>
      <button>Switch to Fahrenheit</button>
    </div>
    <section class="content">

        <p class="wind">

      <button class="now activeTimeButton">Now</button>
      <button class="today">Today</button>
