<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/00de2a7224.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer type="module"></script>
    <link rel="stylesheet" href="weatherNow.css" />
    <link rel="stylesheet" href="weatherToday.css" />
    <link rel="stylesheet" href="weatherWeek.css" />
    <title>Weather</title>
  </head>

  <body>
    <img id="background" src="images/bg1.jpg" />
    <section id="header">
      <a
        href="https://www.weatherapi.com/"
        title="Free Weather API"
        target="_blank"
        id="weatherApiIcon"
        ><img
          src="//cdn.weatherapi.com/v4/images/weatherapi_logo.png"
          alt="Weather data by WeatherAPI.com"
          border="0"
      /></a>
      <form class="searchField">
        <label for="search">Search for city</label>
        <input type="text" id="search" autocomplete="off" />
          <i
            class="fa-solid fa-magnifying-glass"
          ></i>
        </input>
      </form>
      <button class="switchButton">Switch to Fahrenheit</button>
    </section>

    <section class="content"></section>

    <div class="timeButtons">
      <button class="nowButton activeTimeButton">Now</button>
      <button class="todayButton">Today</button>
      <button class="thisWeekButton">This week</button>
    </div>

    <div class="footer">
      <p>
        Powered by
        <a href="https://www.weatherapi.com/" target="_blank"> WeatherAPI</a>
      </p>
      <p>
        <a href="https://github.com/Xiraeth" target="_blank"
          ><img
            src="images/github-mark.svg"
            alt="Gitub Mark"
            width="20"
            height="20"
          /><span>Xiraeth</span></a
        >
        &#169; 2023
      </p>
    </div>
  </body>
</html>
